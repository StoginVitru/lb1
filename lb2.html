<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; color: #0056b3;">Хімічні Реакції</h1>
    </header>
    <main style="display: flex; gap: 20px; margin: 20px auto; max-width: 1200px;">
        <section class="content" style="width: 50%; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
            <article>
                <h2 style="font-size: 1.5em; color: #333;">Оформлений текст</h2>
                <p style="font-style: italic; line-height: 1.8;">
                    Хімічна реакція ортофосфорної кислоти: 
                    <strong style="color: #0056b3;">P<sub>2</sub>O<sub>5</sub> + 3H<sub>2</sub>O → H<sub>3</sub>PO<sub>4</sub></strong>
                </p>
            </article>
            <article>
                <h2 style="text-decoration: underline;">Список спеціальностей</h2>
                <ul style="padding-left: 20px; list-style-type: square;">
                    <li style="color: #007bff;">КІ</li>
                    <li style="color: #007bff;">КН</li>
                    <li style="color: #007bff;">КБІКС</li>
                </ul>
            </article>
        </section>
        <aside class="sidebar" style="width: 40%; background-color: #f1f1f1; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
            <h2 style="color: #0056b3;">Форма пошуку</h2>
            <form action="#" id="search-form" style="display: flex; flex-direction: column; gap: 10px;">
                <label for="search" style="font-weight: bold;">Пошук:</label>
                <input type="text" id="search" name="search" style="padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <button type="submit" style="padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Пошук</button>
            </form>
        </aside>
    </main>
    <footer style="background-color: #333; color: white; text-align: center; padding: 10px;">
        <p>&copy; 2024 Лабораторна робота 1</p>
    </footer>
</body>
</html>
